<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            flex-direction: column;
        }

        /* Chat container */
        #chat-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        /* Messages section */
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 2px solid #ddd;
            margin-bottom: 15px;
        }

        /* Individual message styling */
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 75%;
            line-height: 1.5;
        }

        /* User message */
        .user-message {
            text-align: right;
            background-color: #e1f5fe;
            color: #006064;
            margin-left: auto;
        }

        /* AI message */
        .ai-message {
            text-align: left;
            background-color: #007bff;
            color: white;
        }

        /* Input area */
        #chat-input {
            display: flex;
            margin-top: 15px;
        }

        #chat-input input {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        #chat-input input:focus {
            border-color: #007bff;
        }

        /* Button styling */
        #chat-input button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #chat-input button:hover {
            background-color: #0056b3;
        }

        /* Footer text */
        p {
            font-size: 14px;
            color: #777;
        }
    </style>
    <script src="https://js.puter.com/v2/"></script>
</head>

<body>
    <div id="chat-container">
        <!-- Messages Display -->
        <div id="messages"></div>

        <!-- Chat Input Area -->
        <div id="chat-input">
            <input type="text" id="input-message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Footer Text -->
    <p>Created using Puter.JS</p>

    <script>
        const messages = [];

        // Function to add a message in chat
        function addMessage(msg, isUser) {
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");

            // Add class based on message type (user or AI)
            if (isUser) {
                messageDiv.classList.add("user-message");
            } else {
                messageDiv.classList.add("ai-message");
            }

            messageDiv.textContent = msg;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto scroll to latest message
        }

        // Function to send user message and get AI response
       // Function to send user message and get AI response
async function sendMessage() {
    const input = document.getElementById("input-message");
    const message = input.value.trim();

    if (message) {
        // Add user message to chat
        addMessage(message, true);
        input.value = '';

        // Save user message
        messages.push({ content: message, role: 'user' });

        try {
            // AI response handling
            const response = await puter.ai.chat(messages);

            // If response is an object, convert it to string
            const responseMessage = typeof response === 'object' ? JSON.stringify(response) : response;

            addMessage(responseMessage, false); // Add AI message to chat
            messages.push(responseMessage); // Save AI message to the array
        } catch (error) {
            console.error("AI response error:", error);
            addMessage("Sorry, there was an error processing your message.", false);
        }
    }
}
    </script>
</body>

</html>
